<ng-container *ngIf="{
    userList: usersList$ | async,
    queryParams: queryParams$ | async
    } as data">
    <app-users-card-list [userList]="data.userList"></app-users-card-list>
    <app-pagination-footer class="float-end" *ngIf="requestCounters" [lineCount]="requestCounters.per_page" [total]="requestCounters.total"></app-pagination-footer>
</ng-container>

<div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only"></span>
</div>
