<ng-container *ngIf="{
    userList: usersList$ | async,
    queryParams: queryParams$ | async
    } as data">
    <app-filter-by-string (changeSearchParam)="filterUserList($event)"></app-filter-by-string>
    <app-users-card-list *ngIf="data.userList" [userList]="data.userList" [searchParam]="searchParam"></app-users-card-list>
    <app-pagination-footer class="float-end" *ngIf="requestCounters" [lineCount]="requestCounters.per_page" [total]="requestCounters.total"></app-pagination-footer>
</ng-container>

<div *ngIf="isLoading" class="spinner-border mt-5" role="status">
    <span class="sr-only"></span>
</div>
