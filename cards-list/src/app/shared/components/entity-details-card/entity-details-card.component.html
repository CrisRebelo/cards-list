<div class="card bg-light">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-6">
                <img [src]="entity.avatar" alt="Avatar" class="avatar">
            </div>
            <div class="col-6">
                <div class="h3"> {{ entity.first_name }} {{ entity.last_name }} </div>
                <div > {{ entity.email }} </div>
            </div>
        </div>
    </div>
</div>
