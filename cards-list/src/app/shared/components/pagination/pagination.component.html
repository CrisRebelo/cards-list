<ng-container *ngIf="(pagination$ | async) as pagination">
    <ngb-pagination *ngIf="total / pagination.PageSize > 1"
      class="float-right"
      [page]="pagination.Page || 1" [pageSize]="pagination.PageSize"
      [maxSize]="3"
      [collectionSize]="total" (pageChange)="changePage($event)">
    </ngb-pagination>
</ng-container>
